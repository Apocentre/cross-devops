apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    kubernetes.io/tls-acme: "true"
    nginx.ingress.kubernetes.io/temporal-redirect: https://app.hotcross.com/claim
  name: crossvest-claim-legacy
  namespace: crossvest
spec:
  rules:
  - host: claim.hotcross.com
    http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            # this doesn't have to be a real service; we can give any name we want
            name: http-svc
            port:
              number: 80
  tls:
  - hosts:
    - claim.hotcross.com
    secretName: cross-vest-claim-legacy-tls
