apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: 50m
  name: crossmint
  namespace: crossmint
spec:
  rules:
  - host: mint.hotcross.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: cross-mint
            port:
              number: 80
  - host: mint-api.hotcross.com
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: cross-mint-api
            port:
              number: 80
  tls:
  - hosts:
    - mint.hotcross.com
    - mint-api.hotcross.com
    secretName: hotcross-tls
