apiVersion: v1
kind: Service
metadata:
  name: {{ include "cross-vesting.fullname" . }}
  labels:
    {{- include "cross-vesting.labels" . | nindent 4 }}
  namespace: {{ .Values.ns }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "cross-vesting.selectorLabels" . | nindent 4 }}
